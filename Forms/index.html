<!-- Signup Form
Create a new project on your computer that includes an index.html. In the file, 
write valid and semantic HTML that includes a form that has the following fields:

Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.
Push your code up to Github and then paste the URL to your repository below. -->

<fieldset>
    <input type="text" name="email" value="" placeholder="username@email.com">
    <input type="text" name="password" value="" placeholder="password.">
    <input type="text" name="Github Username" value="" placeholder="Github Username">
    <br>

    <input id="license-Enterprise" type="radio" name="licenses" value="Enterprise" required>
    <label for="license-Enterprise">Enterprise</label><br>

    <input id="licentse-Pro" type="radio" name="licenses" value="Pro" required>
    <label for="licentse-Pro">Pro</label><br>

    <input id="licentse-Free" type="radio" name="licenses" value="Free" required>
    <label for="licentse-Free">Free</label><br>

    <input type="checkbox" id="remember-me" name="remember" value="Remember Me">
    <label for="remember=me">Remember Me</label><br>
</fieldset>
